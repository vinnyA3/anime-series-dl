name: run-tests
on: [push]
jobs:
  run-test-suite:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    name: Node ${{ matrix.node }} Test Suite
    steps:
      - uses: actions/checkout@v2
      - name: Step node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }} 
          cache: 'npm'
          - run: npm install
          - run: npm run test
